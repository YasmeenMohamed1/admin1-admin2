
  <div class="card mt-3" style="width: 25rem;height: 36rem;">
    <div class="position-relative">
      @if(content.stock>0)
      {
        <span class="badge bg-success  position-absolute top-0 start-0 w-50">InStock</span>
      }
      @else{
        <span class="badge bg-danger  position-absolute top-0 start-0 w-50">OutStock</span>

      }
    </div>
    <img class="card-img-top" [src]="content.images[0]" alt="Card image cap" style="width: 100%; height: 18rem; object-fit: cover;" />
    <div class="card-body">
      <h5 class="mb-3" style="font-size: 1.2rem; height: 3rem; overflow: hidden;">{{content.title}}</h5>
      <p  class="mb-3">{{content.description}}</p>
      <p class="card-text">
        <del class="text-muted me-2" style="font-size: 1.2rem;">{{'$' + content.price}}</del>
        <span class="text-dark me-2" style="font-size: 1.2rem;">{{'$' + (content.price - (content.price * content.discountPercentage) / 100)}}</span>
        <span class="text-danger" style="font-size: 1.2rem;">({{content.discountPercentage}}% off)</span>
      </p>
    </div>
    <div class="row">
      <div class="col-6">
        <button (click)="showDetails(content.id)" class="btn btn-dark w-100">View</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary w-100">AddToCart</button>
      </div>
    </div>
  </div>
