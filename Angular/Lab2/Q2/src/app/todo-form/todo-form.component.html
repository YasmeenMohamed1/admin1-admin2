<div class="mb-5 mt-5 col-12">
  <h2 class="mb-4">Todo List</h2>
    <div class="row">
      <div class="col-10 mr-2 mb-2 ">
        <input type="text" [formControl]="TodoValue" class="form-control " placeholder="Add New Todo">
      </div>
      <div class="col-2 d-flex justify-content-center">
        <button  (click)="handleTodo()" class="btn btn-primary mb-2 mx-3 ">Add</button>
      </div>
    </div>
</div>
